name: Claude Code Review

on:
  workflow_call:
    secrets:
      BOT_ID:
        required: true
        description: "GitHub App ID for the custom bot"
      BOT_KEY:
        required: true
        description: "GitHub App private key for the custom bot"
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true
        description: "Claude Code OAuth token for authentication"
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Only run if triggered by repository owner or jd-botvin bot
    if: |
      github.event.sender.login == github.repository_owner ||
      github.event.sender.login == 'jd-botvin[bot]'

    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Initialize custom bot
        id: bot
        uses: starburst997/custom-bot-init@v1
        with:
          app-id: ${{ secrets.BOT_ID }}
          private-key: ${{ secrets.BOT_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.
            DO NOT give a scored review or "stars", no need to "rate" the PR.
            Keep emojis to a minimum.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "SlashCommand,Bash(git fetch:*),Bash(gh api:*),Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr create:*),WebSearch,WebFetch(domain:github.com),WebFetch(domain:*),Bash(mkdir:*),Bash(chmod:*),Bash(rm:*),Bash(mv:*),Bash(cp:*),Bash(cat:*),Bash(echo:*)"'

          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ steps.bot.outputs.token }}
          bot_id: ${{ secrets.BOT_ID }}
          bot_name: ${{ steps.bot.outputs.name }}
          allowed_bots: ${{ steps.bot.outputs.slug }}
          plugin_marketplaces: https://github.com/starburst997/claude.git
          plugins: common@jd
          trigger_phrase: "/jd"
          branch_prefix: "jd/"
          assignee_trigger: "@${{ steps.bot.outputs.slug }}"
          label_trigger: jd
          use_commit_signing: true
