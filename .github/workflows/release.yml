name: Release

on:
  workflow_call:
    inputs:
      update-major-minor:
        description: "Update major and minor version tags"
        type: boolean
        required: false
        default: true
    secrets:
      BOT_ID:
        description: "GitHub App ID for custom bot"
        required: false
      BOT_KEY:
        description: "GitHub App private key for custom bot"
        required: false
  push:
    branches:
      - main

# Permissions are optional if using a GitHub App bot (BOT_ID/BOT_KEY)
# Uncomment if using GITHUB_TOKEN:
# permissions:
#   contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize custom bot
        id: bot
        uses: starburst997/custom-bot-init@v1
        with:
          app-id: ${{ secrets.BOT_ID }}
          private-key: ${{ secrets.BOT_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.bot.outputs.token }}

      - name: Version and Tag
        id: version
        uses: starburst997/auto-version@v1
        with:
          token: ${{ steps.bot.outputs.token }}
          update-major-minor: ${{ inputs.update-major-minor || true }}

      - name: Generate changelog and create release
        uses: starburst997/commits-logs@v1
        with:
          token: ${{ steps.bot.outputs.token }}
